<!-- tips模态框（Modal） -->
<div class="modal fade" id="tipsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <button type="button" id="showTips" data-toggle="modal" data-target="#tipsModal"
                        style="display: none;"></button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                确认删除该记录？撤销贼G2麻烦的！<br>
                [content]
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-id="" id="tipSure">确认</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" id="tipCancel">取消</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
