<script type="text/javascript">
    $(function () {
        // body
        $(".body footer .col-xs-4").eq(2).click();

        // 高度自适应
        $(window).resize(function () {
            var wHeight = $(this).height();
            var wWidth = $(this).width();
            // 高度
            if (wHeight < 600) {
                wHeight = 600;
            }
            $('#main').height(wHeight);
            var ulHeight = wHeight - 180;
            $('.message-ul').height(ulHeight);
            $('.contact-ul').height(ulHeight);
            // 宽度
            if (wWidth < 666) {
                $('.drawer').hide();
                $('.body').attr('class', 'body col-xs-10');
            } else if (wWidth < 1000) {
                $('.drawer').show();
                $('.drawer').attr('class', 'drawer col-xs-4');
                $('.body').attr('class', 'body col-xs-6');
            } else {
                $('.drawer').show();
                $('.drawer').attr('class', 'drawer col-sm-3');
                $('.body').attr('class', 'body col-sm-4');
            }
        });
        $(window).resize();
    });
</script>
