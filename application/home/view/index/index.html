    <div class="main">

<script src="__STATIC__/home/Parser.js"></script>
<script type="text/javascript">
    $(function () {
        // body
        $(".body footer .col-xs-4").eq(2).click();

        // 高度自适应
        $(window).resize(function () {
            var wHeight = $(this).height();
            var wWidth = $(this).width();
            // 高度
            if (wHeight < 400) {
                wHeight = 400;
            }
            $('.drawer-ul').height(wHeight - 200);
            $('.main').height(wHeight).width(wWidth - 250);
            $('.article').height(wHeight);
            $('.tab-ul').height(wHeight - 180);
            // 宽度
            if (wWidth < 1000) {
                if ($('.article .tab').length > 0) {
                    $('.body').hide();
                    $('.article').attr('class', 'article col-xs-12').show();
                } else {
                    $('.body').attr('class', 'body col-xs-12').show();
                    $('.article').hide();
                }
            } else if (wWidth < 1400) {
                $('.body').attr('class', 'body col-sm-5').show();
                $('.article').attr('class', 'article col-sm-7').show();
            } else {
                $('.body').attr('class', 'body col-sm-4').show();
                $('.article').attr('class', 'article col-sm-8').show();
            }
            if (wWidth < 600) {
                $('.drawer').hide();
                $('.main').width(wWidth);
                $('.main').css('left', '0');
            } else {
                $('.drawer').show();
                $('.main').css('left', '250px');
            }
        });
        $(window).resize();
    });
</script>
</body>
</html>
